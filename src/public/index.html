<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fraud Detection Intelligence System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="app-container">

    <!-- HEADER -->
    <header class="app-header">
        <h1><i class="fa-solid fa-shield-halved"></i> Fraud Detection Intelligence</h1>
        <p>AI-powered transaction risk analysis</p>
    </header>

    <!-- MAIN GRID -->
    <div class="grid">

        <!-- INPUT CARD -->
        <div class="card">
            <h2><i class="fa-solid fa-pen-to-square"></i> Transaction Details</h2>

            <label>Transaction Amount</label>
            <input type="number" id="amount" placeholder="e.g. 2500">

            <label>Transaction Hour (0–23)</label>
            <input type="number" id="hour" min="0" max="23" placeholder="e.g. 14">

            <label>Location</label>
            <select id="location">
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Chennai">Chennai</option>
                <option value="Hyderabad">Hyderabad</option>
            </select>

            <label>Device Type</label>
            <select id="device">
                <option value="Android">Android</option>
                <option value="iPhone">iPhone</option>
                <option value="Web Browser">Web Browser</option>
                <option value="POS Machine">POS Machine</option>
            </select>

            <button onclick="checkFraud()">
                <i class="fa-solid fa-magnifying-glass"></i> Analyze Transaction
            </button>
        </div>

        <!-- RESULT CARD -->
        <div class="card">
            <h2><i class="fa-solid fa-chart-line"></i> Risk Analysis</h2>

            <div class="result">
                <span>Status</span>
                <strong id="prediction">—</strong>
            </div>

            <div class="result">
                <span>Fraud Probability</span>
                <strong id="probability">—</strong>
            </div>

            <div class="result">
                <span>Risk Score</span>
                <strong id="riskScore">—</strong>
            </div>

            <div class="risk-bar">
                <div id="riskFill"></div>
            </div>

            <div id="riskLabel" class="risk-label">—</div>
        </div>

    </div>

    <!-- HISTORY -->
    <div class="card full">
        <h2><i class="fa-solid fa-clock-rotate-left"></i> Recent Transactions</h2>

        <table>
            <thead>
            <tr>
                <th>Time</th>
                <th>Amount</th>
                <th>Location</th>
                <th>Status</th>
                <th>Risk</th>
            </tr>
            </thead>
            <tbody id="history"></tbody>
        </table>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
